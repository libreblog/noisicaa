syntax = "proto2";

import "noisicaa/music/commands.proto";
import "noisicaa/builtin_nodes/score_track/commands.proto";
import "noisicaa/builtin_nodes/beat_track/commands.proto";
import "noisicaa/builtin_nodes/control_track/commands.proto";
import "noisicaa/builtin_nodes/sample_track/commands.proto";
import "noisicaa/builtin_nodes/instrument/commands.proto";
import "noisicaa/builtin_nodes/custom_csound/commands.proto";
import "noisicaa/builtin_nodes/midi_source/commands.proto";
import "noisicaa/builtin_nodes/step_sequencer/commands.proto";

package noisicaa.pb;

extend Command {
  // Score track (401xxx)
  optional UpdateScoreTrack update_score_track = 401000;
  optional UpdateScoreMeasure update_score_measure = 401001;
  optional CreateNote create_note = 401002;
  optional UpdateNote update_note = 401003;
  optional DeleteNote delete_note = 401004;

  // Beat track (402xxx)
  optional UpdateBeatTrack update_beat_track = 402000;
  optional CreateBeat create_beat = 402001;
  optional UpdateBeat update_beat = 402002;
  optional DeleteBeat delete_beat = 402003;

  // Control track (403xxx)
  optional CreateControlPoint create_control_point = 403000;
  optional UpdateControlPoint update_control_point = 403001;
  optional DeleteControlPoint delete_control_point = 403002;

  // Sample track (404xxx)
  optional CreateSample create_sample = 404000;
  optional UpdateSample update_sample = 404001;
  optional DeleteSample delete_sample = 404002;

  // Instrument (405xxx)
  optional UpdateInstrument update_instrument = 405000;

  // Custom CSound (407xxx)
  optional UpdateCustomCSound update_custom_csound = 407000;
  optional CreateCustomCSoundPort create_custom_csound_port = 407001;
  optional UpdateCustomCSoundPort update_custom_csound_port = 407002;
  optional DeleteCustomCSoundPort delete_custom_csound_port = 407003;

  // MIDI source (408xxx)
  optional UpdateMidiSource update_midi_source = 408000;

  // Step Sequencer (409xxx)
  optional UpdateStepSequencer update_step_sequencer = 409000;
  optional UpdateStepSequencerChannel update_step_sequencer_channel = 409001;
  optional DeleteStepSequencerChannel delete_step_sequencer_channel = 409002;
  optional UpdateStepSequencerStep update_step_sequencer_step = 409003;
}
