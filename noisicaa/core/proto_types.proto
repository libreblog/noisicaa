syntax = "proto2";

package noisicaa.pb;

message Pos2F {
  required float x = 1;
  required float y = 2;
}

message SizeF {
  required float width = 1;
  required float height = 2;
}

message Color {
  required float r = 1;
  required float g = 2;
  required float b = 3;
  required float a = 4 [default=1.0];
}

message Fraction {
  optional int64 numerator = 1;
  optional int64 denominator = 2;
}
