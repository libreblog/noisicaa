syntax = "proto2";

package noisicaa.pb;

message ProcessorMessage {
  required string node_id = 1;

  message MuteNode {
    required bool muted = 1;
  }

  optional MuteNode mute_node = 8;

  extensions 100000 to max;
}

message ProcessorMessageList {
  repeated ProcessorMessage messages = 1;
}
