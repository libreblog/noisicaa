syntax = "proto2";

package noisicaa.pb;

message ScanState {
  enum State {
    PREPARING = 1;
    SCANNING = 2;
    COMPLETED = 3;
    ABORTED = 4;
  }
  optional State state = 1;

  optional uint32 current = 2;
  optional uint32 total = 4;
}
